<div class="container-sm">
    <h2>Your cart</h2>
  <mat-card>
    <mat-list>
        <mat-list-item *ngFor="let item of cart"> 
            <span matListItemTitle>{{item.name}} </span>
            <span matListItemLine>{{item.price | currency: "USD" }} </span>
        </mat-list-item>
        <mat-list-item >
            <span  class="price" matListItemTitle>Total: </span>
            <span class="price" matListItemLine>{{totalPrice | currency:"USD"}}</span>
        </mat-list-item>
    <mat-list-item class="text-right">
        <button (click)="clearCart()" mat-flat-button>Clear</button>
    </mat-list-item>
    <mat-list-item class="text-right">
        <button (click)="checkout(cart)" mat-raised-button color="accent">Checkout</button>
    </mat-list-item>
    

    </mat-list>
  </mat-card>
</div>
